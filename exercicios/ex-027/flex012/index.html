<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: lightcoral;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: blueviolet;
            border: 1px solid black;
            text-align: center;
        }

        div#as{
            /*flex-grow: 1;
            flex-shrink: 0;
            flex-basis: 200px;*/

            flex: 1 0 150px;
        }
        div#bs{
            /*flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 200px;*/

            flex: 1 1 150px;
        }
        div#cs{
            /*flex-grow: 1;
            flex-shrink: 8;
            flex-basis: 200px;*/

            flex: 1 8 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="as">A</div>
        <div class="item" id="bs">B</div>
        <div class="item" id="cs">C</div>
    </div>
</body>
</html>
